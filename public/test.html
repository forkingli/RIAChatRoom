<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>animate</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			border: 3px solid #000;
			border-radius: 10px;

		}
		div.animate{
			animation: prompt 0.5s linear 0s infinite alternate;
		}
		@keyframes prompt {
			0% {

			}
			50% {

			}
			100% {

		}
	</style>
</head>

<body>
	<div id="prompt" class="animate"></div>
	<script src="script/extends/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			var $temp=$('#prompt');
			$temp.on('big',function(event,d1,d2){
				console.log('event',event);
				console.log('d1:',d1);
				console.log('d2:',d2);
			});
			$temp.trigger('big',['one','two']);
		});
	</script>
</body>

</html>
