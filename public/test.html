<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>animate</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			border: 3px solid #000;
			border-radius: 10px;

		}
		div.animate{
			animation: prompt 0.5s linear 0s infinite alternate;
		}
		@keyframes prompt {
			0% {

			}
			50% {

			}
			100% {

		}
	</style>
</head>

<body>
	<div id="prompt" class="animate"></div>
	<script src="script/extends/juicer-min.js"></script>
	<script src="script/extends/jquery.min.js"></script>
	<script type="template" id="template">
	{@if type==='join'}
    <li class="msg-join"><span>${userName}:</span>上线了,当前在线人数为：<span>${onlineNum}</span></li>
    {@else if type==='leave'}
    <li class="msg-leave"><span>${userName}:</span>离开了聊天室,当前在线人数为：<span>${onlineNum}</span></li>
	{@else if type==='left'}
	<li class="msg-left"><span>${userName}:</span>${msg}</li>
	{@else if type==='right'}
	<li class="msg-right"><span>${userName}:</span>${msg}</li>
    {@else}
    <li class="msg-typing"><span>${userName}:</span>正在输入中....</li>
    {@/if}
	</script>
	<script>
		$(document).ready(function(){
			var template=$('#template').html();
			console.log(template);
			var biuldmsg=juicer(template);
			console.log(biuldmsg.render({
				type:'join',
				userName:'nan',
				onlineNum:1
			}));
		});
	</script>
</body>

</html>
